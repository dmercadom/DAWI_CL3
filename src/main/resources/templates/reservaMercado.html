<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Matricula</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Reserva de Matricula</h1>
		<form action="/grabar" method="post" th:object="${reservas}">
			<div class="form-group">
				<label for="inputCode">Nombre</label> <input type="text"
					th:field="*{nombre}" class="form-control" id="inputAddress"
					placeholder="Nombre">
					
				<label for="inputCode">Apellido</label> <input type="text"
					th:field="*{apellido}" class="form-control" id="inputAddress"
					placeholder="Apellido">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Fecha de Registro</label> <input
					type="date" th:field="*{fchregistro}" class="form-control"
					id="inputAddress2" placeholder="YYYY-MM-DD">
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputGender">Carreras</label> <select id="inputState"
						th:field="*{objCarreras.id_carrera}" class="form-control">
						<option value="0" selected>Seleccione...</option>
						<!--  recorre el listado de categorias y llena las opciones  -->
						<option th:each="c : ${lstCarreras}" th:value="${c.id_carrera}"
							th:text="${c.descripcion}"></option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" th:text="${txtbtn}"></button>
			<a href="/cargar" class="btn btn-primary">Nuevo</a> 
			<a href="/carreras" class="btn btn-primary" target="_blank">Listado de Carreras</a>
			<a href="/reservas" class="btn btn-primary" target="_blank">Reporte de Reservas</a>
		</form>
		<br>
		<div th:class="${clase}" role="alert" th:text="${mensaje}"></div>
	</div>
</body>
</html>
